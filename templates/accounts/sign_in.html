{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
    <main>

        <section id="login-page">

            <article class="login-page-container">

                <form action="{% url 'sign in' %}" method="post" class="login-page-form">
                    <h2>Login</h2>
                    <p>Welcome, login please!</p>

                    {{ form }}
                    <p class="error"> {{ field.errors }} </p>
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
                    <article class="login-page-button">
                        <button class="btn-login">Login</button>
                    </article>

                    <article class="no-account">
                        <p>Don't have an account? <a href="{% url 'sign up' %}">Sign up</a></p>
                    </article>
                </form>

                <article class="login-page-image">
                    <!-- Do not forget to change the path to the image -->
                    <img src="{% static "img/job.png" %}" alt="job-image">
                </article>
            </article>

        </section>
    </main>

{% endblock %}
