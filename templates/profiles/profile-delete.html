{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
    <main>

        <section id="edit-page">

            <article class="edit-page-container">
                <form action="{% url 'user delete' pk=user.pk %}" method="post" class="edit-page-form">

                    <h2 style="font-family: 'Poppins', sans-serif">Are you sure you want to delete profile?</h2>
                    {% csrf_token %}
                    {{ form.as_p }}

                    <article class="delete-page-button">
                        <button class="btn-edit-ads">Delete</button>
                    </article>
                    <br><article class="delete-page-button">
                        <a href="{% url 'user details' pk=user.pk %}" class="btn-edit-ads">Cancel</a>
                    </article>
                </form>
                <article class="edit-page-image">
                    <!-- Do not forget to change the path to the image -->
                    <img src="{% static "img/register.jpg" %}" alt="image">
                </article>
            </article>

        </section>
    </main>
{% endblock %}
