{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
    <main>

        <form class="search" action="{% url 'recipes search' %}" method="GET">
            {{ form }}
            {% csrf_token %}
            <input type="search" name="pattern" placeholder="Search recipes"></input>

            <button type="submit" class="btn-search">
                <!-- Do not forget to change the path to the image -->
                <img src="{% static "img/search-icon.png" %}" alt="search-icon">
                Search
            </button>
        </form>

        <section id="search-page">
            {% if recipes %}
                <h2>Search result:</h2>
                <!--If there are a search matches, show each ad-->
                {% for recipe in recipes %}
                    <!--If there are a search matches, show each ad-->
                    <article class="search-page-result">
                        <p class="search-page-result-headline"> Recipe name: {{ recipe.recipe_name }}</p>
                        <article class="details-page-card-buttons">
                            <a style="font-family: 'Poppins', sans-serif" href="{% url 'recipe details' slug=recipe.slug %}" class="btn-edit">Details</a>
                        </article>
                    </article>
                {% endfor %}


            {% else %}
                <h2>No match found</h2>
            {% endif %}


        </section>

    </main>

{% endblock %}
